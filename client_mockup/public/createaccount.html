<body>
<div id="login-form-wrap">
  <div id="login-form-logooo"> <img id="logoBild"  src="../../client/src/images/logoImage.png"></div>
  <form id="login-form">
    <p>
      
      <input type="text" id="username" name="username" placeholder="Username" required>
    </p>
    <p>
      <input type ="password" id="password" placeholder="Password" required>
    </p>
    <p>
      <input type ="password" id="reapeatpassword" placeholder="Repeat password" required>
    </p>
    <p>
      <input type="submit" id="login" value="Create account">
    </p>
    <p>Already have an account? <a href="./login.html">Login</a><p>

  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
